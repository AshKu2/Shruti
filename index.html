<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday & 1 Month ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#121212;
  --card:#1c1c1c;
  --pink:#ff69b4;
  --soft:#ffb6d9;
  --text:#f5f5f5;
  --muted:#bdbdbd;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:60px 20px;
}

.card{
  max-width:900px;
  width:100%;
  background:linear-gradient(180deg,#1f1f1f,#141414);
  border-radius:26px;
  padding:50px 40px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.7);
}

h1{
  font-size:clamp(2.2rem,4vw,3.6rem);
  font-weight:800;
  margin-bottom:20px;
}

h2{
  font-size:clamp(1.6rem,3vw,2.5rem);
  color:var(--pink);
  margin-bottom:15px;
}

p{
  font-size:clamp(1rem,2vw,1.15rem);
  line-height:1.9;
  color:var(--muted);
}

.highlight{
  color:var(--pink);
  font-weight:700;
}

button{
  margin-top:30px;
  padding:14px 36px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,var(--pink),var(--soft));
  color:#121212;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  margin-top:30px;
}

.tile{
  background:var(--card);
  padding:22px;
  border-radius:20px;
}

.tile img{
  width:100%;
  border-radius:16px;
  margin-bottom:12px;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:var(--pink);
  animation:float 6s linear infinite;
  z-index:9999;
}

@keyframes float{
  0%{opacity:0;transform:translateY(0)}
  10%{opacity:1}
  100%{opacity:0;transform:translateY(-120vh)}
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/AshKu2/Shruti/main/Love.mp3" type="audio/mpeg">
</audio>

<section id="s1">
  <div class="card">
    <h1>Happy Birthday ðŸŽ‚<br>Happy 1 Month ðŸ’—</h1>
    <p>
      Today is special because it celebrates <span class="highlight">you</span>
      and <span class="highlight">us</span>.
    </p>
    <button onclick="go('s2')">Start ðŸ’–</button>
  </div>
</section>

<section id="s2">
  <div class="card">
    <h2>I Love You ðŸ’—</h2>
    <p>You make my life calmer, brighter, and happier.</p>
    <button onclick="go('s1')">Back ðŸ’ž</button>
  </div>
</section>

<script>
// smooth scroll
function go(id){
  document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
}

// music autoplay after first interaction
const bgMusic = document.getElementById("bgMusic");

function enableMusic(){
  bgMusic.volume = 0.35;
  bgMusic.play().catch(()=>{});
}

document.addEventListener("click", enableMusic, { once:true });
document.addEventListener("touchstart", enableMusic, { once:true });

// floating hearts
setInterval(()=>{
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "â¤";
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = (14 + Math.random()*24) + "px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},450);
</script>

</body>
</html>
